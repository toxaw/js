			<div id="search-container">
				<input type="text" placeholder ="Я ищу..">
				<input type="checkbox" id="search-trigger">

				<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw dynamic"></i>		
			</div>
			<div id="search-danger">

	<main>
		<div class="film-element" v-for = "film in films">
